language: node_js
node_js:
- node
- '8'
cache:
  directories:
  - node_modules
notifications:
- email: false
before_install:
  - npm install -g gulp-cli
before_script:
  - gulp build
script:
  - npm test
before_deploy: "git push origin master:refs/heads/master"
deploy:
 provider: azure_web_apps
 skip_cleanup: true
 verbose: true