language: node_js
node_js:
- node
git:
  depth: 99999
branches:  
  only:
    - master
notifications:
- email: false

jobs:
  include:
    - stage: unit/integration tests
      script: npm test
    - stage: build
      script: gulp
      before_cache:
        - rm -rf ./node_modules
        - rm -rf ./tests
        - rm -rf ./src
        - rm -rf ./bin/fakeDataFeeder
        - rm -rf ./bin/messageProcessor
    - stage: deploy web ui
      script: ./deployment/web.deploy.sh
      deploy:
        provider: azure_web_apps
        skip_cleanup: true
        verbose: true
        site: barfer
    - stage: deploy barfs service
      script: ./deployment/barfsService.deploy.sh
      deploy:
        provider: azure_web_apps
        skip_cleanup: true
        verbose: true
        site: api-barfer
    - stage: deploy users service
      script: ./deployment/usersService.deploy.sh
      deploy:
        provider: azure_web_apps
        skip_cleanup: true
        verbose: true
        site: api-users-barfer