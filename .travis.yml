language: node_js
node_js:
- node
git:
  depth: 99999
branches:  
  only:
    - master
notifications:
- email: false
before_script:
  - npm test
script:
  - gulp
before_cache:
  - rm -rf ./node_modules
  - rm -rf ./tests
  - rm -rf ./src
  - rm -rf ./bin/fakeDataFeeder
  - rm -rf ./bin/messageProcessor
deploy:
  - provider: azure_web_apps
    skip_cleanup: true
    verbose: true
    site: barfer
    script: ./deployment/web.deploy.sh
  - provider: azure_web_apps
    skip_cleanup: true
    verbose: true
    site: api-barfer
    script: ./deployment/barfsService.deploy.sh
  - provider: azure_web_apps
    skip_cleanup: true
    verbose: true
    site: api-users-barfer
    script: ./deployment/usersService.deploy.sh
